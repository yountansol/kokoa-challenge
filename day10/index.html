<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playlist</title>
</head>
<body>
    <div class="playlist">
        <div class="playlist-exit">
            <i class="fas fa-times fa-4x"></i>
            <p>Playlist</p>
        </div>

        <div class="playlist-now">
            <div class="playlist-now__thumbnail">
                <i class="fas fa-image fa-4x"></i>
            </div>
            <div class="playlist-now__content">
                <p class="playlist-now__title">
                    Random Love
                </p>
                <p class="playlist-now__singer">
                    by Divay Kapoor
                </p>
            </div>
        </div>


        <div class="playlist-buttons">
            <div class="playlist-button__play">
                ▷ Play
            </div>
            <div class="playlist-button__like">
                ♡
            </div>
            <div class="playlist-button__add">
                ＋
            </div>
        </div>

        <div class="playlist-list">
            <div class="playlist-list__color matargasti"></div>
            <div class="playlist-list__content">
                <p class="playlist-list__title">Matargasti</p>
                <p class="playlist-list__singer">Mohit Chauhan</p>
            </div>
        </div>
        <div class="playlist-list">
            <div class="playlist-list__color attitude"></div>
            <div class="playlist-list__content">
                <p class="playlist-list__title">Attitude</p>
                <p class="playlist-list__singer">Lewis OfMan · Attitude</p>
            </div>
        </div>

        <div class="playlist-list">
            <div class="playlist-list__color try"></div>
            <div class="playlist-list__content">
                <p class="playlist-list__title">Try Everything</p>
                <p class="playlist-list__singer">Shakira · Zootopia</p>
            </div>
        </div>

        <div class="playlist-list">
            <div class="playlist-list__color sunflower"></div>
            <div class="playlist-list__content">
                <p class="playlist-list__title">Sunflower</p>
                <p class="playlist-list__singer">Joseph Vincent · Sunflower</p>
            </div>
        </div>



    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
