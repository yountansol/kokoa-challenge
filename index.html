<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create An Account</title>
</head>
<body>
    <header>
        <h1>Create An Account</h1>
    </header>
    <main>
        <!-- <form class="joining-form">
             -->
        <form>
            <label for="First-name">
                First name
                <input type="text" placeholder="First name" id="First-name" required>
            </label>
            <label for="Last-name">
                Last name
                <input type="text" placeholder="Last name" id="Last-name" required>
            </label>
            <label for="Email">
            Email
                <input type="email" placeholder="Email" id="Email" required>
            </label>
            <label for="Username">
                Username
                <input type="text" placeholder="Username" id="Username" required>
            </label>
            <label for="Password">
                Password
                <input type="password" placeholder="Password" id="Password" minlength="10" required>
            </label>
            <label for="Birth-date">
            Birth date
                <input type="date" placeholder="Birth-date" id="Birth-date" required>
            </label>
            <label for="happiness">
                How happy are you?
                <input type="range" name="happiness" value="50" step="10" max="100" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>

                </datalist>

            </label>

            <label for="fav-color">
                What is your fav. color?
                <input type="color">
            </label>

            <input type="submit" value="Create Account">

        </form>
 


    </main>
</body>
</html>
