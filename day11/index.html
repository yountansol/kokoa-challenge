<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="library-head">
            <div class="library-head__contents">
                <div class="library-menu">
                    <i class="fas fa-bars fa-3x"></i>
                </div>
                <div class="library-title">
                    library
                </div>
                <div class="library-cart">
                    <i class="fas fa-shopping-bag fa-3x"></i>
                </div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" style="font-size:50px;" placeholder="Search books....">
            <i class="fas fa-search fa-3x"></i>
        </div>

    </header>
    <main>
        <div class="book-today">
            <div class="book-today__head">
                Book of the day
            </div>
            <div class="book-today__contents">
                <img src="img/nofixedabode.jpg">
                <div class="book-today__info">
                    <div class="book-today__title">
                        No Fixed Abode
                    </div>
                    <div class="book-today__author">
                        Journey Through
                    </div>
                    <div class="book-today__rate">
                        <div class="rate-four">
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                        </div>
                    </div>
                    <div class="book-today__extra">
                        <button>Journey</button>
                        <button>Biography</button>
                    </div>
                    <div class="book-today__read">
                        <span><i class="fas fa-bookmark fa-2x"></i></span>
                        <button>Book Now</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="top">
            <div class="top-head">
                Top Adventures
            </div>
            <div class="top-contents">
                <div class="top-contents__content">
                    <img src="img/hold_sitll.jpg">
                    <div class="rate-four">
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                    </div>
                </div>
                <div class="top-contents__content">
                    <img src="img/jungle_book.jpg">
                    <div class="rate-four">
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                    </div>
                </div> 
                <div class="top-contents__content">
                    <img src="img/the_junglebook.jpg">
                    <div class="rate-four">
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                    </div>
                </div> 
                <div class="top-contents__content">
                    <img src="img/arrival_of_someday.jpg">
                    <div class="rate-four">
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                        <i class="fas fa-star fa-lg"></i>
                    </div>
                </div>     
            </div>
        </div>

        <div class="author">
            <div class="author-title">
                Popular authors
            </div>
            <div class="author-content">
                <div class="author-content__img">
                    <img src="img/George_Raymond.jpg">
                </div>
                <div class="author-content__desc">
                    <div class="author-content__desc-name">
                        George Raymond Richard Martin
                        
                    </div>
                    <div class="author-content__desc-about">
                        Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
