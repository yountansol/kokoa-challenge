<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">	
  <style>
      P {
          border: 1px solid black;
          height: 50px;
      }
      div {
          border: 1px solid black;
          height: 50px;
          line-height: 50px;
      }
      .a span {
          display: inline-block;
          border: 1px solid black;
          height: 200px;
          font-size: 100px;
          line-height: 200px;
      }
  </style>
</head>

<body>
    <p>P Test Line</p>
    <div>Div Test Line</div> <br>
    <div class="a"><span>Span Test Line</span></div>

</body>
</html>
